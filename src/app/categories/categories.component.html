<section id="categories">
  <div class="container p-5">
    <app-message></app-message>
    <h4 class="display-4">Categories</h4>
    <hr>
    <div *ngIf="!categories" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="categories" class="list-group">
      <a *ngFor="let category of categories" routerLink="/category/{{category._id}}" class="list-group-item list-group-item-action">
        {{category.name | titlecase}}
      </a>
    </div>
    <hr style="margin-top: 15rem" *ngIf="token">
    <div class="card bg-light mt-5" *ngIf="token">
      <div class="card-body">
        <h4 class="card-title">Add New Category</h4>
        <hr>
        <div class="form">
          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" [(ngModel)]="newCategory" name="category">
          </div>
          <button type="button" class="btn btn-info" (click)="addCategory()" [disabled]="btnDisabled">Add Category</button>
        </div>
      </div>
    </div>
  </div>
</section>
